<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interest Calculator</title>
</head>
<body>
     <div class="container">
        <h2>Interest Calculator</h2>
        <hr>
        <input type="number" id="principle-amt" placeholder="enter a principle amt">
        <input type="number" id="rate-of-int" placeholder="enter a rate">
        <input type="month time" id="time-span" placeholder="enter a digit">
        <p id="your-amt"></p>
        <p id="your-rate"></p>
        <p id="your-timespan"></p>
        <button class="calbtn" onclick="calculate()">Calculate</button>
        <button class="refbtn" onclick="refresh()">Refresh</button>
     </div>
     <script src="index.js"></script>
</body>
</html>
